

<div class="container">
    <h2>User reactive form </h2>
    <form class="form-horizontal" [formGroup]="projectFormGroup" (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="projectName">Project Name:</label>
            <div class="col-sm-10">
              <input type="name"  
              class="form-control" id="projectName" 
              formControlName="projectName"
              placeholder="Enter project name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
            <input type="email"  
            class="form-control" id="email" 
            formControlName="email"
            placeholder="Enter email">
            </div>
        </div>      
        <div class="form-group">
            <label class="control-label col-sm-2" for="projectStatus">Choose Project Status</label>
            <div class="col-sm-10">  
                <select class="form-control" id="projectStatus" formControlName="projectStatus">
                <option *ngFor="let status of projectStatus"
                [value]="status">
                    {{status}}
                </option>
                </select>
            </div>
        </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </div>
    </form>
  </div>
